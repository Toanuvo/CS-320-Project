<html lang="en">
<head>

<body>
<div class="ui stretched grid">
  <div class="two wide two tall column">
  <div class="ui vertical fluid tabular menu" >
    <a class="item active" data-tab="tab1" id="menu1">HomePage</a>
    <a class="item" data-tab="tab2"id="menu2"> Tasks</a>
    <a class="item" data-tab="tab3" id="menu3">Tutorial</a>

  </div>
  </div>
  <div class="thirteen wide stretched column">

  <div class="ui vertial tab segment" id="home" data-tab="tab1">
    Home page
  </div>
  <div class="ui vertical active tab segment" id="tasks" data-tab="tab2">
    <div class="ui raised segment">
      example task
      <div class="ui horizontal segments">
        <div class="ui segment">
          example date
        </div>
        <div class="ui segment">
          example priority
        </div>
      </div>
    </div>
    <div class="ui raised segment">
      row 2
    </div>
  </div>
  <div class="ui vertical tab segment" id="tutorial" data-tab="tab3">
    A tutorial page
  </div>
  <div class="ui vertical tab segment" id="settings" data-tab="tav4">
    A settings page
  </div>
  </div>
  <div class="one wide stretched column" id="pointsdisplay" >
    <div class="ui raised segment">
      points
    </div>
  </div>
</div>
