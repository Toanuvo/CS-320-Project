<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todolist</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">
  <link rel="stylesheet" href="todolist%20style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.js"></script>


</head>

<body>
<div class="ui stretched grid">
  <div class="two wide two tall column">
  <div class="ui vertical fluid tabular menu" >
    <a class="item active" data-tab="tab1" id="menu1">HomePage</a>
    <a class="item" data-tab="tab2"id="menu2"> Tasks</a>
    <a class="item" data-tab="tab3" id="menu3">Tutorial</a>
    <a class="item" data-tab="tab4" id="menu4">Settings</a>
  </div>
  </div>
  <div class="thirteen wide stretched column">

  <div class="ui active tab segment" id="home" data-tab="tab1">
    Home page
  </div>
  <div class="ui vertical tab segment" id="task_display" data-tab="tab2">
    <div class="ui raised center aligned compact segment" id="taskdate">
      0/0/00
    </div>
    <div class="ui raised green segment" >
      <p id="task_editor_title">Inputs for a new task</p>


      <div class="ui horizontal segments">
        <div class="ui segment">
          <div class="ui fluid input">
            <input type="text" placeholder="Task Name" id="name_input">
          </div>
        </div>
        <div class="ui segment">
          <div class="ui fluid input">
            <input type="date" placeholder="Task Date" id="date_input">
          </div>
        </div>
        <div class="ui segment">
          <div class="ui fluid input">
            <input type="text" placeholder="Task Priority" id="priority_input">
          </div>
        </div>
      </div>

      <div class="ui segment">
        <textarea id="desc_input" placeholder="Task Description" rows="4"></textarea>
      </div>
      <button class="ui button" id="addtask_button">
        Add Task
      </button>
      <button class="ui button" id="deletetask_button">
        Delete Task
      </button>
      <button class="ui button" id="clearinput_button">
        Clear All Inputs
      </button>
    </div>
    <div class="ui raised segment">
      task format reference
      <div class="ui horizontal segments">
        <div class="ui segment">
          example task name
        </div>
        <div class="ui segment">
          example date
        </div>
        <div class="ui segment">
          example priority
        </div>
      </div>
      <div class="ui raised segment">
        example task description
      </div>
      <button class="ui button" id="edittask_button">
        Edit Task
      </button>
      <button class="ui button" id="completetask_button">
        Compelete Task
      </button>
    </div>
    <div id="tasks">

    </div>
  </div>
  <div class="ui vertical tab segment" id="tutorial" data-tab="tab3">
    A tutorial page
  </div>
  <div class="ui vertical tab segment" id="settings" data-tab="tab4">
    A settings page<br>
    <div class="ui segment">
      <p>
      <button class="ui button">example setting button</button>
      description goes here
      </p>
      <p>
      <button class="ui button">example setting</button>
        desciption
      </p>
    </div>
  </div>
</div>

  <div class="one wide stretched column" id="pointsdisplay" >
    <div class="ui raised segment">
      points
      <br>
      <div class="ui black inverted segment" id="points">
        0
      </div>
    </div>
    <div class="ui raised segment">
      streak
      <br>
      <div class="ui black inverted segment">
        0
      </div>
    </div>
  </div>
</div>

</body>
<!-- script to make sematic UI work -->
<script type="text/javascript">
  $('.tabular.menu .item').tab();


</script>

<footer>
  <section class="footer-info">
    TodoList by Kevin Zavadlov and Riley Barnes
  </section>
</footer>
<script type="text/javascript" src="controller.js"></script>
</html>
