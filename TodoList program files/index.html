<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">
  <link rel="stylesheet" href="todolist%20style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.js"></script>

</head>

<body>
<div class="ui stretched grid">
  <div class="two wide two tall column">
  <div class="ui vertical fluid tabular menu">
    <a class="item active" data-tab="first"> Tasks</a>
    <a class="item" data-tab="second">Tutorial</a>
    <a class="item" data-tab="third">Settings</a>
  </div>
  </div>
  <div class="thirteen wide stretched column">
  <div class="ui vertical active tab segment" id="tasks" data-tab="first">
    <div class="ui raised segment">
      example task
      <div class="ui horizontal segments">
      <div class="ui segment">
         example date
      </div>
      <div class="ui segment">
        example priority
      </div>
      </div>
    </div>
    <div class="ui raised segment">
      row 2
    </div>
  </div>
  <div class="ui vertical tab segment" id="tutorial" data-tab="second">
    A tutorial page
  </div>
  <div class="ui vertical tab segment" id="settings" data-tab="third">
    A settings page
  </div>
  </div>
  <div class="one wide stretched column" id="pointsdisplay" >
    <div class="ui raised segment">
      points
    </div>
  </div>
</div>



</body>
<script type="text/javascript">
  $('.tabular.menu .item').tab();
</script>
<footer>
  <section class="footer-info">
    TodoList by Kevin Zavadlov and Riley Barnes
  </section>
</footer>
<script type="text/javascript" src="controller.js"></script>
</html>
